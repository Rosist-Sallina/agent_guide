site_name: 智能体大赛引导文档
nav:
  - 文档说明: index.md
  - 平台介绍: platform.md
  - sdk结构:
    - 总览: sdk.md
    - 热身赛: test_race_sdk.md
  - 开发引导:
    - 热身赛: test_race.md
theme:
  logo: imgs/icon.jpg
  favicon: imgs/icon.jpg
  palette:
    primary: black
  name: material

markdown_extensions: 
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true